<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Student List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Mã số sinh viên </th>
        <th>Họ và Tên </th>
        <th>Diem </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sv : ${dsSV}">
        <td th:text="${sv.maSV}" />
        <td th:text="${sv.name}" />
        <td th:text="${sv.diemTichLuy}" />
    </tr>
    </tbody>
</table>
</body>
</html>
