<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Khách hàng</title>
</head>
<body>
<h1>Danh sách khách h</h1>
<table border="1">
    <thead>
    <tr>
        <th>Mã KH</th>
        <th>Tên KH </th>
        <th>Địa chỉ </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kh : ${dsSanPham}">
        <td th:text="${kh.id}" />
        <td th:text="${kh.maLoaiSP}" />
        <td th:text="${kh.name}" />
        <td th:text="${kh.moTa}" />
        <td th:text="${kh.donGia}" />
        <td th:text="${kh.sl}" />
        <td th:text="${kh.hinhDang}" />
        <td th:text="${kh.maNCC}" />
        <td th:text="${kh.thanhPhan}" />
        <td th:text="${kh.xuatXu}" />
        <td th:text="${kh.img}" />
    </tr>
    </tbody>
</table>
</body>
</html>
